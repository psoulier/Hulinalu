@import utility._

@(search: Boolean, queryData: String)


<nav class="navbar navbar-customize">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand brand-img" href="@routes.Application.index()">
        <img alt="Brand" src="@routes.Assets.at("images/hulinalu-logo-32x32.png")">
      </a>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      @if(search) {
        <div class="navbar-search">
          @Search(queryData)
        </div>
      }

      <div class="btn-group" style="float: right;">
      @if(Application.getCurrentAccount() != null) {
        <button type="button" class="btn btn-default dropdown-toggle login-button" data-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-user"></i> @Application.getCurrentAccount().getFirstName() <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
          <li class="divider"></li>
          <li><a href="@routes.Application.signOut()"><i class="fa fa-sign-out"></i> Sign Out</a></li>
        </ul>
      } else {
        <a class="btn btn-default login-button" href="@routes.Application.signIn()"><i class="fa fa-sign-in"></i> Sign In</a>
      }
      </div>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
