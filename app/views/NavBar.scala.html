@import utility._

@(search: Boolean, queryData: String)


<nav class="navbar navbar-default navbar-customize">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hulinalu-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="@routes.Application.index()">Hulinalu</a>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="hulinalu-navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
        <div class="navbar-search">
          @Search(queryData)
        </div>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
      @if(Application.getCurrentAccount() != null) {
        <button type="button" class="btn btn-default dropdown-toggle login-button" data-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-user"></i> @Application.getCurrentAccount().getFirstName() <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
          <li class="divider"></li>
          <li><a href="@routes.Application.signOut()"><i class="fa fa-sign-out"></i> Sign Out</a></li>
        </ul>
      } else {
        <a class="btn btn-default login-button" href="@routes.Application.signIn()"><i class="fa fa-sign-in"></i> Sign In</a>
      }
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
