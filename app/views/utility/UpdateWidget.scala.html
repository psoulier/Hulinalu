@(loc: Location, feat: Feature, title: String, titleIcon: String, lowText: String, highText: String)

<div class="update-widget">
  <div class="uw-main">
    <div class="uw-title">
      <p>@title @if(titleIcon != ""){<i class="@titleIcon"></i>}</p>
    </div>

    <div class="uw-selector" id="@loc.getId()_@feat.getName()">
      <div class="uw-select uw-sel-1"><div class="uw-circle"></div></div>
      <div class="uw-select uw-sel-2"><div class="uw-circle"></div></div>
      <div class="uw-select uw-sel-3"><div class="uw-circle"></div></div>
      <div class="uw-select uw-sel-4"><div class="uw-circle"></div></div>
      <div class="uw-select uw-sel-5"><div class="uw-circle"></div></div>
    </div>

    <div class="uw-reliability">
    </div>

    <div class="uw-update-value">
    </div>
  </div>

  <div>
    <div class="uw-scale">
      <div class="uw-low"><p>@lowText</p></div>
      <div class="uw-high"><p>@highText</p></div>
    </div>
  </div>

</div>
